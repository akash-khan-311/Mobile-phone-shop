<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Mobile Shop</title>
    <!-- Main Css Link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Boostrap v5.2 CDN Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
</head>

<body>
    <!-- Header Part And Header Title -->
    <header class="py-5" id="header">
        <div class="container">
            <h2 class="Main Title text-center text-white fs-1">Need A Mobile <span>Phone</span> ? </h2>
        </div>
    </header>
    <!-- Search Feild -->
    <section>
        <div class="container">
            <div class="input-area mt-2  rounded">
                <div class="input-group mb-3 w-50 mx-auto">
                    <input id="search-feild" type="text" class="form-control" placeholder="Search Phone Name Or Model"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button onclick="searchPhone()" type="button" id="button-addon2">Search</button>

                </div>
            </div>
        </div>
    </section>
    <!-- Result Feild Or Show Phone Area -->
    <section>
        <div class="container">
            <div class="result">

            </div>
        </div>
    </section>



    <!-- Bootstrap v5.2 js cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Js Main file link -->
    <script src="js/app.js"></script>
</body>

</html>
